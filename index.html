<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Satellite Assistant</title>
    <style>
        body { 
            background: #0b0b1a; 
            color: #00ffcc; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px;
            margin: 0;
            height: 100vh;
        }
        #chat-window { 
            width: 95%; 
            max-width: 800px; 
            height: 60vh; 
            background: #161625; 
            border: 2px solid #00ffcc; 
            border-radius: 15px; 
            padding: 20px; 
            overflow-y: auto; 
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
        }
        .msg { margin: 15px 0; padding: 15px; border-radius: 12px; line-height: 1.5; font-size: 16px; max-width: 85%; }
        .user { background: #007bff; color: white; margin-left: auto; text-align: right; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .bot { background: #2c2c3e; color: #ffffff; border-left: 4px solid #00ffcc; }
        
        .input-area { 
            display: flex; 
            width: 95%; 
            max-width: 800px; 
            gap: 10px; 
            margin-top: 20px; 
        }
        input { 
            flex: 1; padding: 15px; border-radius: 10px; border: 1px solid #00ffcc; 
            background: #1f1f2e; color: #00ffcc; outline: none; font-size: 16px;
        }
        button { 
            padding: 15px 25px; border-radius: 10px; border: none; 
            background: #00ffcc; color: #0b0b1a; cursor: pointer; 
            font-weight: bold; transition: 0.2s;
        }
        button:hover { background: #ffffff; transform: translateY(-2px); }
        
        .nav-links { margin-top: 20px; }
        .nav-links a { color: #ffd700; text-decoration: none; font-weight: bold; border-bottom: 1px solid #ffd700; padding-bottom: 2px; }
    </style>
</head>
<body>

    <h2 style="letter-spacing: 2px;">üõ∞Ô∏è SATELLITE DATA CORE</h2>
    
    <div id="chat-window">
        <div class="msg bot">System Initialized. I am linked to the Global Knowledge Database. Enter any topic to retrieve data.</div>
    </div>
    
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Search a topic (e.g. Jupiter, Lions, Lego)..." onkeypress="if(event.key === 'Enter') askBot()">
        <button onclick="askBot()">RETRIEVE</button>
    </div>

    <div class="nav-links">
        <a href="game.html">üéÆ SWITCH TO 3D GAME</a>
    </div>

    <script>
        async function askBot() {
            const inputField = document.getElementById("userInput");
            const log = document.getElementById("chat-window");
            const input = inputField.value.trim();
            
            if (!input) return;

            // 1. Display User Message
            log.innerHTML += `<div class="msg user">${input}</div>`;
            inputField.value = "";
            log.scrollTop = log.scrollHeight;

            // 2. Display Loading State
            const loadingId = "load-" + Date.now();
            log.innerHTML += `<div class="msg bot" id="${loadingId}">[Accessing Wikipedia Satellite...]</div>`;
            log.scrollTop = log.scrollHeight;

            try {
                // 3. The Professional Wikipedia Action API Call
                const url = `https://en.wikipedia.org{encodeURIComponent(input)}&format=json&origin=*`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                const pages = data.query.pages;
                const pageId = Object.keys(pages)[0];
                const extract = pages[pageId].extract;

                document.getElementById(loadingId).remove();

                if (extract) {
                    // We only take the first 3 sentences to keep it clean
                    const summary = extract.split('.').slice(0, 3).join('.') + '.';
                    log.innerHTML += `<div class="msg bot"><b>Data Found:</b> ${summary}</div>`;
                } else {
                    log.innerHTML += `<div class="msg bot">No records found for "${input}". Please check your spelling or try a more general term.</div>`;
                }
            } catch (error) {
                document.getElementById(loadingId).innerText = "ERROR: Could not establish a connection to the data satellite.";
            }
            log.scrollTop = log.scrollHeight;
        }
    </script>
</body>
</html>
