<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade 4 Super AI</title>
    <style>
        body { background: #0b0b1a; color: #00ffcc; font-family: 'Segoe UI', sans-serif; text-align: center; padding-top: 50px; }
        #chat-window { width: 90%; max-width: 600px; height: 400px; background: #161625; border: 2px solid #00ffcc; margin: 20px auto; padding: 20px; overflow-y: auto; border-radius: 15px; box-shadow: 0 0 25px #00ffcc; }
        input { width: 70%; padding: 12px; border-radius: 10px; border: none; outline: none; font-size: 16px; }
        button { padding: 12px 25px; border-radius: 10px; border: none; background: #00ffcc; color: #0b0b1a; cursor: pointer; font-weight: bold; font-size: 16px; }
        button:hover { background: #00ccaa; }
        .bot { color: #ffffff; background: #2c2c3e; padding: 12px; border-radius: 10px; margin: 8px 0; text-align: left; line-height: 1.4; }
        .user { color: #00ffcc; text-align: right; margin: 8px 0; font-weight: bold; }
    </style>
</head>
<body>

    <h1>ðŸ§  AI Super Brain</h1>
    <div id="chat-window"><p class="bot">Bot: Systems online. Ask me anything!</p></div>
    <input type="text" id="userInput" placeholder="Ask a question..." onkeypress="if(event.key === 'Enter') askAI()">
    <button onclick="askAI()">ASK</button>

    <script>
        async function askAI() {
            const inputField = document.getElementById("userInput");
            const input = inputField.value;
            const log = document.getElementById("chat-window");
            if (!input) return;

            // Show User Message
            log.innerHTML += `<div class="user">You: ${input}</div>`;
            inputField.value = "";
            
            // Loading Message
            const loadingId = "loading-" + Date.now();
            log.innerHTML += `<div class="bot" id="${loadingId}">Thinking...</div>`;
            log.scrollTop = log.scrollHeight;

            try {
                // Connecting to the BlenderBot AI Brain (it's very chatty!)
                const response = await fetch("https://api-inference.huggingface.co", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: input })
                });
                
                const data = await response.json();
                document.getElementById(loadingId).remove();

                // Get the reply text
                let reply = "";
                if (data.generated_text) {
                    reply = data.generated_text;
                } else if (data.error && data.error.includes("loading")) {
                    reply = "I'm just waking up my brain. Give me 10 seconds and ask again!";
                } else {
                    reply = "I'm not sure how to answer that yet. Ask me something else!";
                }

                log.innerHTML += `<div class="bot">Bot: ${reply}</div>`;
            } catch (error) {
                document.getElementById(loadingId).innerText = "Error: Connection lost! Is the internet on?";
            }
            log.scrollTop = log.scrollHeight;
        }
    </script>
</body>
</html>
