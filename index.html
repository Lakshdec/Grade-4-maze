<!DOCTYPE html>
<html>
<head>
    <title>Grade 4 Super AI</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; text-align: center; }
        #chat-window { width: 90%; max-width: 500px; height: 300px; border: 2px solid #0f0; margin: 20px auto; padding: 15px; overflow-y: auto; background: #111; text-align: left; }
        input { width: 60%; padding: 10px; background: #000; border: 1px solid #0f0; color: #0f0; }
        button { padding: 10px 20px; background: #0f0; color: #000; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <h1>SYSTEM_AI_ONLINE ðŸ¤–</h1>
    <div id="chat-window">Bot: Hello! I am a smart AI. Ask me anything!</div>
    <input type="text" id="userInput" placeholder="Ask a question...">
    <button onclick="askAI()">SEND</button>

    <script>
        async function askAI() {
            var input = document.getElementById("userInput").value;
            var chat = document.getElementById("chat-window");
            if(!input) return;

            chat.innerHTML += "<p style='color:white'>> " + input + "</p>";
            document.getElementById("userInput").value = "";
            chat.innerHTML += "<p id='loading'>Bot is thinking...</p>";

            try {
                // This talks to a real AI brain on the web for free!
                const response = await fetch("https://api-inference.huggingface.co", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: input })
                });
                const data = await response.json();
                document.getElementById("loading").remove();
                
                // Show the AI's real answer
                var reply = data.generated_text || "I'm thinking... ask me again!";
                chat.innerHTML += "<p>Bot: " + reply + "</p>";
            } catch (e) {
                document.getElementById("loading").innerText = "Bot: Connection Error. Try again!";
            }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
