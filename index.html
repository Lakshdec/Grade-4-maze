<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Satellite Fact Bot</title>
    <style>
        body { background: #050510; color: #00f2ff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; height: 100vh; margin: 0; }
        #chat-window { width: 95%; max-width: 750px; height: 65vh; background: #161625; border: 2px solid #00f2ff; border-radius: 15px; padding: 20px; overflow-y: auto; margin-top: 20px; }
        .msg { margin: 15px 0; padding: 15px; border-radius: 12px; font-size: 17px; max-width: 85%; }
        .user { background: #0044ff; color: white; margin-left: auto; text-align: right; }
        .bot { background: #1a1a2e; color: #00f2ff; border-left: 3px solid #00f2ff; }
        .input-area { display: flex; width: 95%; max-width: 750px; gap: 10px; margin-top: 20px; }
        input { flex: 1; padding: 15px; border-radius: 10px; border: 1px solid #00f2ff; background: #0a0a1a; color: #00f2ff; outline: none; font-size: 16px; }
        button { padding: 15px 25px; border-radius: 10px; border: none; background: #00f2ff; color: #050510; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <h2>üõ∞Ô∏è SATELLITE DATA CORE</h2>
    <div id="chat-window"><div class="msg bot">SYSTEM READY. Search any real-world topic...</div></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Topic..." onkeypress="if(event.key==='Enter') askBot()">
        <button onclick="askBot()">RETRIEVE</button>
    </div>

    <script>
        function askBot() {
            const inputField = document.getElementById("userInput");
            const log = document.getElementById("chat-window");
            const input = inputField.value.trim();
            if (!input) return;

            log.innerHTML += `<div class="msg user">${input}</div>`;
            inputField.value = "";
            
            const loadingId = "load-" + Date.now();
            log.innerHTML += `<div class="msg bot" id="${loadingId}">[üì° SCANNING...]</div>`;
            log.scrollTop = log.scrollHeight;

            const script = document.createElement('script');
            script.src = `https://en.wikipedia.org{encodeURIComponent(input)}&format=json&callback=handleResponse&origin=*`;
            
            window.handleResponse = function(data) {
                document.getElementById(loadingId).remove();
                const pages = data.query.pages;
                const pageId = Object.keys(pages)[0];
                const extract = pages[pageId].extract;

                if (extract) {
                    const summary = extract.split('.').slice(0, 3).join('.') + '.';
                    log.innerHTML += `<div class="msg bot"><b>RESULT:</b> ${summary}</div>`;
                } else {
                    log.innerHTML += `<div class="msg bot">No data found for "${input}". Try 'Space' or 'Pizza'.</div>`;
                }
                log.scrollTop = log.scrollHeight;
                document.body.removeChild(script);
            };

            document.body.appendChild(script);
        }
    </script>
</body>
</html>
