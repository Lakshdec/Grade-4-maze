<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade 4 Super AI</title>
    <style>
        body { background: #0b0b1a; color: #00ffcc; font-family: 'Segoe UI', sans-serif; text-align: center; padding-top: 50px; }
        #chat-window { width: 90%; max-width: 600px; height: 400px; background: #161625; border: 2px solid #00ffcc; margin: 20px auto; padding: 20px; overflow-y: auto; border-radius: 15px; box-shadow: 0 0 25px #00ffcc; }
        input { width: 65%; padding: 12px; border-radius: 10px; border: none; outline: none; font-size: 16px; }
        button { padding: 12px 25px; border-radius: 10px; border: none; background: #00ffcc; color: #0b0b1a; cursor: pointer; font-weight: bold; font-size: 16px; }
        .bot { color: #ffffff; background: #2c2c3e; padding: 12px; border-radius: 10px; margin: 8px 0; text-align: left; }
        .user { color: #00ffcc; text-align: right; margin: 8px 0; font-weight: bold; }
    </style>
</head>
<body>

    <h1>ðŸ§  Super Brain AI</h1>
    <div id="chat-window"><p class="bot">Bot: Systems Online. Ask me anything!</p></div>
    <input type="text" id="userInput" placeholder="Ask a question..." onkeypress="if(event.key === 'Enter') askAI()">
    <button onclick="askAI()">SEND</button>

    <script>
        async function askAI() {
            const inputField = document.getElementById("userInput");
            const input = inputField.value.toLowerCase().trim();
            const log = document.getElementById("chat-window");
            if (!input) return;

            log.innerHTML += `<div class="user">You: ${inputField.value}</div>`;
            inputField.value = "";

            // 1. BUILT-IN FAST BRAIN (Instant answers)
            if (input === "hi" || input === "hello") {
                log.innerHTML += `<div class="bot">Bot: Greetings! I'm ready to think.</div>`;
                log.scrollTop = log.scrollHeight;
                return;
            }
            if (input.includes("prime minister")) {
                log.innerHTML += `<div class="bot">Bot: Mark Carney is the Prime Minister of Canada!</div>`;
                log.scrollTop = log.scrollHeight;
                return;
            }

            // 2. AI BRAIN (For everything else)
            const loadingId = "load-" + Date.now();
            log.innerHTML += `<div class="bot" id="${loadingId}">AI is thinking... (Wait 10-30 seconds for the first wake-up)</div>`;
            log.scrollTop = log.scrollHeight;

            try {
                const response = await fetch("https://api-inference.huggingface.co", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: input })
                });
                const data = await response.json();
                document.getElementById(loadingId).remove();
                
                const reply = data.generated_text || "I am still loading my brain. Try again in 10 seconds!";
                log.innerHTML += `<div class="bot">Bot: ${reply}</div>`;
            } catch (e) {
                document.getElementById(loadingId).innerText = "Bot: Connection Glitch. Try 'Hi' or 'Joke' while I wake up!";
            }
            log.scrollTop = log.scrollHeight;
        }
    </script>
</body>
</html>
